<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="library-style.css">
</head>
<body>
    <div class="header">
        <p>My Library</p>
    </div>
    <div class="container">

    </div>
    <div class="add-form" id="add-form">
        <div class="input-field">
            <div class="inputs">
                <label for="title">Title: </label>
                <input type="text" class="title" id="title" name="title" required>
            </div>
            <div class="inputs">
                <label for="author">Author: </label>
                <input type="text" class="author" id="author" name="author" required>
            </div>
            <div class="inputs">
                <label for="pages">Pages: <label>
                <input type="number" class="pages" id="pages" name="pages" required>
                </div>
            <button onclick="CloseForm()" id="close-form">Close</button>
            <button onclick="AddBookToLibrary()" id="add-book-to-library">Submit</button>
        </div>
    </div>
    <div>
        <button onclick="AddBook()" id="add-book">Add Book</button>
    </div>
    <script src="library-js.js"></script>
</body>
</html>
